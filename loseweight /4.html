<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details Form</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #eae8e8;
      }

      .container {
        text-align: center;
        width: 500px;
        max-width: 600px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .radio-group {
        display: flex;
        flex-direction: column;
      }

      .radio-group label {
        margin-bottom: 5px;
        cursor: pointer;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      input[type="number"],
      input[type="date"],
      input[type="text"] {
        width: 50%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .info {
        font-size: 0.9em;
        color: #666;
        margin: 10px 0;
        text-align: center;
      }

      .unit-toggle {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: auto; /* Adjusted width for the toggle button */
      }

      .unit-toggle:hover {
        background-color: #0056b3;
      }

      .question-heading {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Details</h1>
      <form>
        <div class="form-group">
          <label class="question-heading">How tall are you?</label>
          <input
            type="number"
            id="height"
            name="height"
            placeholder="Enter your height"
            required
          />
          <button type="button" class="unit-toggle" onclick="toggleUnit()">
            Change to ft
          </button>
         
        </div>
        <div class="form-group">
          <label class="question-heading">How much do you weigh?</label>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="Enter your weight"
            required
          />
          <select id="weight-unit" name="weight-unit">
            <option value="kg">kg</option>
            <option value="lb">lb</option>
          </select>
        </div>
        <div class="form-group">
          <label class="question-heading">Whatâ€™s your goal weight?</label>
          <input
            type="number"
            id="target-weight"
            name="target-weight"
            placeholder="Goal weight to lose"
            required
          />
          <select id="goal-weight-unit" name="goal-weight-unit">
            <option value="kg">kg</option>
            <option value="lb">lb</option>
          </select>
        </div>
        <p class="info">
          We take this data to calculate your calorie needs accurately.
        </p>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      let isCm = true; // Track the current unit

      function toggleUnit() {
        const heightInput = document.getElementById('height');
        const unitSelect = document.getElementById('height-unit');
        const toggleButton = document.querySelector('.unit-toggle');

        if (isCm) {
          heightInput.value = (heightInput.value / 30.48).toFixed(2); // Convert cm to ft
          unitSelect.value = 'ft';
          toggleButton.textContent = 'Change to cm';
        } else {
          heightInput.value = (heightInput.value * 30.48).toFixed(2); // Convert ft to cm
          unitSelect.value = 'cm';
          toggleButton.textContent = 'Change to ft';
        }

        isCm = !isCm; // Toggle the unit state
      }
    </script>
  </body>
</html>
