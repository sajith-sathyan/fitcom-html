<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Lose Weight?</title>
    <style>
        /* General styling for body */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Container to center the content */
        .container {
            text-align: center;
            width: 600px;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* Added outer shadow */
        }

        /* Heading styles */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Buttons group */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Buttons styling */
        .btn {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 15px;
            font-size: 18px;
            border: 2px solid black; /* Added black border around each button */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #8c908c;
        }

        /* Navigation button styling */
        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Added space between navigation buttons */
        }

        .nav-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Why do you want to lose weight?</h1>
        <div class="btn-group">
            <button class="btn">Competitive sports performance</button>
            <button class="btn">My healthcare provider has recommended it</button>
            <button class="btn">I am overweight</button>
            <button class="btn">I want to feel better and more energetic</button>
            <button class="btn">Other</button>
        </div>

        <!-- Navigation buttons -->
        <div class="navigation-buttons">
            <button class="nav-btn">Back</button>
            <button class="nav-btn">Next</button>
        </div>
    </div>

</body>
</html>
