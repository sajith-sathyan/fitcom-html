<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Goals</title>
    <style>
      /* General styling for body */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #b1b1b1;
      }

      /* Container to center the content */
      .container {
        text-align: center;
        width: 600px;
        max-width: 600px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* Added outer shadow */
      }

      /* Heading styles */
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* Buttons group */
      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Buttons styling */
      .btn {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 15px;
        font-size: 18px;
        border: 2px solid black; /* Added black border around each button */
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #8c908c;
      }

      /* Next and Back button styling */
      .navigation-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px; /* Add space between buttons */
      }

      .nav-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border: 2px solid black; /* Added black border around each button */
        border-radius: 8px;
      }

      .nav-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>What is Your Goal?</h1>
      <div class="btn-group">
        <button class="btn">Lose Weight</button>
        <button class="btn">Maintain Weight</button>
        <button class="btn">Gain Weight</button>
        <button class="btn">Gain Muscle</button>
        <button class="btn">Modify Diet</button>
        <button class="btn">Manage Stress</button>
        <button class="btn">Increase Step Count</button>
      </div>

      <!-- Navigation buttons for Next and Back -->
      <div class="navigation-buttons">
        <button class="nav-btn">Back</button>
        <button class="nav-btn">Next</button>
      </div>
    </div>
  </body>
</html>
